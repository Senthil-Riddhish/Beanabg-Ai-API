# Paths and operations
paths:
  /books:
    summary: Search for books
    parameters:
      - name: title
      in: query
      # A JSON Schema
      schema:
        type: string
      responses:
        '200':
          description: Found books
          content:
            application/json:
              # A JSON Schema
              schema:
               type: array
               items:
                 # A reference to a reusable schema
                 $ref: '#components/schemas/Book'

components:
  schemas:
    # A reusable schema named Book
    Book:
      properties:
        isbn:
          type: string
        title:
          type: string
        author:
          type: string
        price:
          type: number
